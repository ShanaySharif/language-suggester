<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts.js"></script>
    <title>Programming languages</title>
</head>
<body>
    <div>
        <h1> Programming Languages 2023</h1>
        <form id="select-form">
            <select id="travel">
                <option>Yes</option>
                <option>No</option>
            </select>
            <span>Do you like to travel?</span>
            <br>
            <select id="social">
                <option>Yes</option>
                <option>No</option>
            </select>
            <span>Are you a social person?</span>
            <br>
            <select id="math">
                <option>Yes</option>
                <option>No</option>
            </select>
            <span>Do you enjoy math?</span>
            <br>
            <select id="data">
                <option>Yes</option>
                <option>No</option>
            </select>
            <span>Do you enjoy data analysis?</span>
            <br>
            <select id="read">
                <option>Yes</option>
                <option>No</option>
            </select>
            <span>Do you like to read?</span>
            <br>
            <button type="submit">Submit Answers</button>
        </form>
        <h2>Results</h2>
        <h1 class='output' id="output"></h1>
    </body>
</html>
